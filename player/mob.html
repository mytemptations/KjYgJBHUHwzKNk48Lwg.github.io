<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image: url("https://album.mediaset.es/parrillas/2023/01/30/af6ed56937c1cadbd10f61095be5d9701675086460.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-color: black;
  }
  .play-btn {
    width: 80px;
    height: 80px;
    background: #222;
    display: inline-block;
    border-radius: 50%;
    box-sizing: border-box;
    transition: all 0.3s ease-in-out;
  }
  .play-btn span {
    display: block;
    width: 0;
    height: 0;
    border-top: 20px solid transparent;
    border-bottom: 20px solid transparent;
    border-left: 30px solid #fff;
    position: relative;
    margin: 18px auto;
  }
</style>
<a target="_blank" class="play-btn">
  <span></span>
</a>
<script>
  const argz = new URLSearchParams(window.location.search);

  const url = argz.get("u");

  const boton = document.querySelector(".play-btn");
  boton.href = url;
</script>
